<html>
  <head>
    <title>Prediction Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <form
        action="{{url_for('predict_datapoint')}}"
        method="POST"
        class="form"
      >
        <h1>Diamond Price Prediction</h1>

        <!-- Form Fields -->
        <div class="form-row">
          <label for="carat" class="form-label"
            >Carat: <span class="required">*</span></label
          >
          <input
            class="form-input"
            type="text"
            id="carat"
            name="carat"
            placeholder="Enter carat value (float)"
            required
          />
        </div>

        <div class="form-row">
          <label for="depth" class="form-label"
            >Depth: <span class="required">*</span></label
          >
          <input
            class="form-input"
            type="text"
            id="depth"
            name="depth"
            placeholder="Enter depth value (float)"
            required
          />
        </div>

        <div class="form-row">
          <label for="table" class="form-label"
            >Table: <span class="required">*</span></label
          >
          <input
            class="form-input"
            type="text"
            id="table"
            name="table"
            placeholder="Enter table value (float)"
            required
          />
        </div>

        <div class="form-row">
          <label for="x" class="form-label"
            >x: <span class="required">*</span></label
          >
          <input
            class="form-input"
            type="text"
            id="x"
            name="x"
            placeholder="Enter x value (float)"
            required
          />
        </div>

        <div class="form-row">
          <label for="y" class="form-label"
            >y: <span class="required">*</span></label
          >
          <input
            class="form-input"
            type="text"
            id="y"
            name="y"
            placeholder="Enter y value (float)"
            required
          />
        </div>

        <div class="form-row">
          <label for="z" class="form-label"
            >z: <span class="required">*</span></label
          >
          <input
            class="form-input"
            type="text"
            id="z"
            name="z"
            placeholder="Enter z value (float)"
            required
          />
        </div>

        <div class="form-row">
          <label for="cut" class="form-label"
            >Cut: <span class="required">*</span></label
          >
          <select class="form-input" id="cut" name="cut" required>
            <option value="">Select cut</option>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
          </select>
        </div>

        <div class="form-row">
          <label for="color" class="form-label"
            >Color: <span class="required">*</span></label
          >
          <select class="form-input" id="color" name="color" required>
            <option value="">Select color</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
        </div>

        <div class="form-row">
          <label for="clarity" class="form-label"
            >Clarity: <span class="required">*</span></label
          >
          <select class="form-input" id="clarity" name="clarity" required>
            <option value="">Select clarity</option>
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
          </select>
        </div>

        <div style="clear: both"></div>
        <button type="submit" value="Submit" class="btn btn-block">
          Submit
        </button>
      </form>
    </div>

    <!-- Alerts for Success or Error -->
    <div class="container">
      <div class="alert alert-success">Result: {{final_result}}</div>
      <!-- <div class="alert alert-danger">Error: {{error_message}}</div> -->
    </div>
  </body>
</html>
